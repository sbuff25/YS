
<html>

        </title>
    <script language="javascript">
        var scriptTag = "document.getElementById('display').innerHTML =" + convertScript();
         function convertScript(){
             new Function(scriptTag)()
             return scriptTag;
         }
         function convertIt()
                {
                    var code = document.getElementById("code").value;
                    convertScript();
                    document.getElementById("display").innerHTML = code + convertScript();
                    
                    
                    
                }
        function fillExample()
        {
            document.getElementById("code").value = "<html>                                                                                 <head></head>                                                                   <body>  <script>"+ scriptTag + "<\/script><\/body>                                             </html>";
            
        }
    </script>
